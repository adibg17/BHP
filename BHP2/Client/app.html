<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bangalore Home Price Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="app.css">

  <!-- jQuery & App Script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="app.js" defer></script>
</head>
<body>

  <!-- Animated Background -->
  <div class="background-img"></div>

  <!-- Main Content Container -->
  <div class="container">
    <div class="title">Bangalore Home Price Prediction</div>

    <div class="form-section">
      <h2>Area (Square Feet)</h2>
      <input class="input-field" type="number" id="uiSqft" name="Squareft" placeholder="e.g., 1000" min="100">
    </div>

    <div class="form-section">
      <h2>BHK</h2>
      <div class="switch-field">
        <input type="radio" id="radio-bhk-1" name="uiBHK" value="1"><label for="radio-bhk-1">1</label>
        <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked><label for="radio-bhk-2">2</label>
        <input type="radio" id="radio-bhk-3" name="uiBHK" value="3"><label for="radio-bhk-3">3</label>
        <input type="radio" id="radio-bhk-4" name="uiBHK" value="4"><label for="radio-bhk-4">4</label>
        <input type="radio" id="radio-bhk-5" name="uiBHK" value="5"><label for="radio-bhk-5">5</label>
      </div>
    </div>

    <div class="form-section">
      <h2>Bathrooms</h2>
      <div class="switch-field">
        <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"><label for="radio-bath-1">1</label>
        <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked><label for="radio-bath-2">2</label>
        <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"><label for="radio-bath-3">3</label>
        <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"><label for="radio-bath-4">4</label>
        <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"><label for="radio-bath-5">5</label>
      </div>
    </div>

    <div class="form-section">
      <h2>Location</h2>
      <select class="dropdown" id="uiLocations">
        <option value="" disabled selected>Choose a Location</option>
        <!-- Locations will be loaded dynamically -->
      </select>
    </div>

    <button class="submit-btn" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>

    <div id="uiEstimatedPrice" class="result">
      <h2></h2>
    </div>
  </div>

</body>
</html>
